<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EmbedSocial Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Aide pour iframe en navigation privée -->
  <meta name="referrer" content="no-referrer">

  <!-- ⚡ Optimisations réseau -->
  <link rel="preconnect" href="https://embedsocial.com">
  <link rel="dns-prefetch" href="https://embedsocial.com">
  <link rel="preload" href="https://embedsocial.com/cdn/ht.js" as="script">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #fff;
      font-family: sans-serif;
    }

    .embedsocial-hashtag {
      width: 100%;
      overflow: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .embedsocial-hashtag::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <div class="embedsocial-hashtag" data-ref="2b7c1281f1c03b9704c1857b382fc1d5ce7a749c"></div>

  <script>
    (function(d, s, id) {
      if (d.getElementById(id)) return;
      const js = d.createElement(s);
      js.id = id;
      js.src = "https://embedsocial.com/cdn/ht.js";
      d.getElementsByTagName("head")[0].appendChild(js);
    })(document, "script", "EmbedSocialHashtagScript");

    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);

    const target = document.querySelector(".embedsocial-hashtag");
    if (target) {
      const observer = new MutationObserver(sendHeight);
      observer.observe(target, { childList: true, subtree: true });
    }
  </script>

</body>
</html>
