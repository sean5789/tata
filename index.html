<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taggbox Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importer la police Open Sans depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* ✅ Supprime la barre de scroll */
      font-family: 'Open Sans', sans-serif; /* ✅ Applique la police */
    }

    .taggbox {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* ✅ Remplit toute la hauteur de l'écran */
      overflow: hidden; /* ✅ Empêche le widget d’ajouter du scroll */
    }
  </style>
</head>
<body>
  <div class="taggbox" data-widget-id="287597" website="1"></div>
  <script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script>
</body>
</html>
