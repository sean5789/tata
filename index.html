<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taggbox Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .taggbox {
      width: 100%;
      overflow: auto;
      scrollbar-width: none;          /* Masquer scrollbar Firefox */
      -ms-overflow-style: none;       /* Masquer scrollbar IE/Edge */
    }

    .taggbox::-webkit-scrollbar {
      display: none;                  /* Masquer scrollbar Chrome/Safari */
    }
  </style>
</head>
<body>
  <div class="taggbox" data-widget-id="287597" website="1"></div>
  <script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script>

  <script>
    // Envoie de la hauteur réelle à Bubble
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height: height }, "*");
    }

    window.addEventListener("load", () => {
      sendHeight();
      setTimeout(sendHeight, 2000); // Deuxième mesure après chargement
    });

    window.addEventListener("resize", sendHeight);
  </script>
