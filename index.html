<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EmbedSocial Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #fff;
    }

    .embedsocial-hashtag {
      width: 100%;
      overflow: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .embedsocial-hashtag::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Ton widget EmbedSocial -->
  <div class="embedsocial-hashtag" data-ref="2b7c1281f1c03b9704c1857b382fc1d5ce7a749c"></div> 
  <script>
    (function(d, s, id) {
      var js;
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://embedsocial.com/cdn/ht.js";
      d.getElementsByTagName("head")[0].appendChild(js);
    }(document, "script", "EmbedSocialHashtagScript"));
  </script>

  <!-- Script pour envoyer la hauteur à Bubble -->
  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height: height }, "*");
    }

    // Quand le widget est chargé
    window.addEventListener("load", () => {
      sendHeight();
      setTimeout(sendHeight, 2000); // recalcule après chargement dynamique
    });

    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
