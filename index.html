      margin: 0;

      font-weight: bold; /* ✅ Forcer le gras */
      overflow: hidden;
    }

    .taggbox {
      width: 100%;
      height: 100vh;
      overflow: auto;

    }

    .taggbox::-webkit-scrollbar {
      display: none;
    }
  </style>
