<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EmbedSocial Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pré-connexion à EmbedSocial pour charger plus vite -->
  <link rel="preconnect" href="https://embedsocial.com">
  <link rel="dns-prefetch" href="https://embedsocial.com">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #fff;
      font-family: sans-serif;
    }

    .embedsocial-hashtag {
      width: 100%;
      overflow: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .embedsocial-hashtag::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Zone EmbedSocial -->
  <div class="embedsocial-hashtag" data-ref="2b7c1281f1c03b9704c1857b382fc1d5ce7a749c"></div>

  <!-- Script de chargement du widget -->
  <script>
    (function(d, s, id) {
      if (d.getElementById(id)) return;
      var js = d.createElement(s);
      js.id = id;
      js.src = "https://embedsocial.com/cdn/ht.js";
      d.getElementsByTagName("head")[0].appendChild(js);
    }(document, "script", "EmbedSocialHashtagScript"));
  </script>

  <!-- Script pour ajuster la hauteur + signal READY -->
  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height: height }, "*");
    }

    window.addEventListener("resize", sendHeight);

    window.addEventListener("load", () => {
      // Délai de base pour laisser le widget se construire
      setTimeout(sendHeight, 4500);

      const target = document.querySelector(".embedsocial-hashtag");
      if (target) {
        const observer = new MutationObserver(() => {
          sendHeight();
        });

        observer.observe(target, {
          childList: true,
          subtree: true
        });
      }

      // ✅ Envoie un message "ready" à Bubble après 5s pour affichage propre
      setTimeout(() => {
        parent.postMessage({ type: "ready" }, "*");
      }, 5000);
    });
  </script>

</body>
</html>
