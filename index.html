<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taggbox Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AUCUNE importation de police -->
  <!-- AUCUN style global de police -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: white;
    }

    .taggbox {
      width: 100%;
      overflow: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .taggbox::-webkit-scrollbar {
      display: none;
    }

    /* Force à ne PAS hériter de polices extérieures */
    .taggbox * {
      all: unset;
      font-family: inherit !important;
      display: revert;
    }
  </style>
</head>
<body>
  <div class="taggbox" data-widget-id="287597" website="1"></div>
  <script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script>

  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height: height }, "*");
    }

    window.addEventListener("load", () => {
      sendHeight();
      setTimeout(sendHeight, 2000);
    });

    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
