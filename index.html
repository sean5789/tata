<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taggbox Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Sans (normal) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Open Sans', sans-serif;
    }

    .taggbox {
      width: 100%;
      overflow: hidden; /* Empêche scrollbars visibles */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .taggbox::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="taggbox" data-widget-id="287597" website="1"></div>
  <script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script>

  <script>
    // Fonction pour envoyer la hauteur réelle au parent
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "adjustHeight", height: height }, "*");
    }

    // Quand le widget est chargé
    window.addEventListener("load", () => {
      sendHeight();
      setTimeout(sendHeight, 2000); // Mise à jour après 2 secondes pour le contenu asynchrone
    });

    // Si la fenêtre change de taille, on renvoie la hauteur
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
